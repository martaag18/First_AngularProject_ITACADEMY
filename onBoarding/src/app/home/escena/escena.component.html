<div *ngFor="let step of steps" class="step-container mt-5">
  <h3>{{ step.title }}</h3>
  <p>{{ step.description }}</p>
  <div class="image-container">
    <img [src]="step.img" [alt]="step.title" class="image" />
  </div>
  <div [style.backgroundColor]="step.bgcolor" class="bg-color"></div>
</div>
